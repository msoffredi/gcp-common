name: Node.js CI

on:
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 18

            - name: Installing Dependencies...
              run: npm ci

            - name: Building...
              run: npm run build --if-present

            - name: Running tests...
              run: npm run test:coverage
